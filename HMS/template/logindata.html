{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{%static 'laboratory.css'%}" />
    <link rel="stylesheet" href="{%static 'logindata.css'%}" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h3>Please enter your details here to get logged in:</h3>
      {%for message in messages%}
      <h4>{{message}}</h4>
      {%endfor%}
      <form action="login" method="post">
        {%csrf_token%}
        <input type="label" value="Name:" id="label0" />
        <input
          type="text"
          name="username"
          id="username"
          placeholder="write here"
        /><br />
        <input type="label" value="Password:" id="label1" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="write here"
        />
        <br />
        <button>Login</button>
      </form>
    </main>
  </body>
</html>
